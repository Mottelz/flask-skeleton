<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <h1>List of stuff</h1>
    {% if messages %}
    
    {% for message in messages %}
    <p>{{message.message}}</p>
    {% endfor %}
    
    {% else %}
    <p>I have nothing to say.</p>
    {% endif %}

</body>
</html>
